  <body>

    <header id="cabecalho">
      <nav id="menu">
        <ul type="disc">
          <li id="home"><a class="fontePokemon" href="index.html">Home</a></li>
          <li id="pokemon"><a class="fontePokemon" href="pokemon.html">Pokemón</a></li>

        </ul>

      <h1>PokeInfo</h1> 
      <img id="pokebola" src="imagens/pokebola.png">

    <section id="interacoes">
      <label for="ordernar"> <b>Ordenar por:</b> </label>
      <select id="ordenar">
        <option value="">Original</option>
        <option value= "ordemA-Z" id="ordem-az"> Nomes A - Z</option>
        <option value="ordemZ-A" id="ordem-za"> Nomes Z - A</option>
      </select>
      <label for="filtroTipo"> <b>Filtrar por:</b> </label>
      <select id="filtroTipo">
        <option value="">Filtros</option>
        <option value="Water">Água</option>
        <option value="Dragon">Dragão</option>
        <option value="Electric">Elétrico</option>
        <option value="Fire">Fogo</option>
        <option value="Grass">Grama</option>
        <option value="Bug">Inseto</option>
        <option value="Fighting">Lutador</option>
        <option value="Normal">Normal</option>
        <option value="Psychic">Psíquico</option>
        <option value="Ground">Terrestre</option>
        <option value="Poison">Venenoso</option>
      </select>
    </section>
    <section id="listaPokemon" class="cards container"></section>
